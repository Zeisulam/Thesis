
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/login.css">
    <title>Pooms-E</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="loginBox">
            <div class="loginHeader">
                <span>
                    Login
                </span>
            </div>
            <div class="inputBox">
                <input type="text" id="user" class="inputField" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>

            <div class="inputBox">
                <input type="password" id="pass" class="inputField" required>
                <label for="pass" class="label">Password</label>
                <i class="fa-solid fa-unlock-keyhole icon1"></i>
                <i class="fa-regular fa-eye" id="eye"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember"> Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="inputBox">
                <input type="submit" class="input-submit" value="Login">
            </div>
            <div class="register">
                <span>Don&apos;t have an account yet? <a href="{{ url_for('reg') }}">Register</a>
                </span>
            </div>
        </div>
    </div>

    <script src="../static/assets/js/login.js"></script>
</body>
</html>
